<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>
<body>
  <section class="hero">
    <img class="hero__image"
         src="./eisenhower-matrix.jpg"
         alt="eisenhower matrix picture"><a class="hero__link"
                                            href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <main class="main">
    <div id="add-element"><label class="add-element__title"
                                 for="new-task">Add Item</label>
      <div class="new-task"><input id="new-task"
                                   class="new-task__input task"
                                   type="text">
        <button class="new-task__btn">Add</button>
      </div>
    </div>
    <h3 class="main__title">Todo</h3>
    <ul class="task-list" id="incomplete-tasks">
      <li class="task-list__task"><input class="task-list__task__checkbox"
                                                   type="checkbox">
        <label class="task-list__task__capture task">Pay Bills</label><input class="task-list__task__input task"
                                                                        type="text">
        <button class="task-list__task__btn-edit edit">Edit</button>
        <button class="task-list__task__btn-delete delete">
          <img class="task-list__task__delete__image"
               src="./remove.svg"
               alt="delete button">
        </button>
      </li>
      <li class="task-list__task edit-mode"><input class="task-list__task__checkbox"
                                              type="checkbox">
        <label class="task-list__task__capture task">Go Shopping</label><input type="text"
                                                                          value="Go Shopping"
                                                                          class="task-list__task__input task">
        <button class="task-list__task__btn-edit edit">Save</button>
        <button class="task-list__task__btn-delete delete">
          <img class="task-list__task__delete__image"
               src="./remove.svg"
               alt="delete button">
        </button>
      </li>
    </ul>
    <h3 class="main__title">Completed</h3>
    <ul class="task-list"
        id="completed-tasks">
      <li class="task-list__task"><input class="task-list__task__checkbox"
                                         type="checkbox" checked>
        <label class="task-list__task__capture task">See the Doctor</label><input type="text"
                                                                                  class="task-list__task__input task">
        <button class="task-list__task__btn-edit edit">Edit</button>
        <button class="task-list__task__btn-delete delete">
          <img class="task-list__task__delete__image"
               src="./remove.svg"
               alt="delete button">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
